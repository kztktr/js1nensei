<!DOCTYPE html>
<html>
    <head>
        <meta charaset = "utf-8">
        <title>テストのwebページ</title>
    </head>
    <body>
        <script>
            var ans = window.prompt("数を入力して");
            ans = parseInt(ans);
            if(ans > 5){
                window.alert("5より大きい");
            } else {
                window.alert("5より小さい");
            }
        </script>
    </body>
</html>
